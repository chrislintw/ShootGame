<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      body{
        padding: 0;
      }

      #main {
        border: blue 5px solid; 
        position: relative;
      }
      #player {
        background-color: red;
        position: absolute;
      }
      .bullet {
        background-color: black;
        position: absolute;        
      }
      .enemy{
        background-color: green;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="player"></div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script>
      var isUpdating = false
      var config = {
        width: 480,
        height: 480,
        size: 30,
        step: 30,
        bullet: { size: 2, range: 200, speed: 1, damage: 1},
        enemy: { size: { width: 60, height: 30 } },
        attackTypes: ['gun'],
        gun: { shotsFired: 30 }
      }

      var state = {
        x: config.width / 2,
        y: config.height / 2,
        enemy: { elem: $('<div class="enemy">'), hp: 30, x: config.width / 2, y: 100 },
        bullets: [],
        attackType: config.attackTypes[0],
      }
      var player = $('#player')
      var stage = $('#main')

      var moving = {
        87: [0, -1],
        83: [0, 1],
        65: [-1, 0],
        68: [1, 0]
      }

      var init = function () {
        isUpdating = true
        stage.css({
          width: config.width,
          height: config.height
        })
        player.css({
          width: config.size,
          height: config.size,
          top: state.y,
          left: state.x
        })
        createEnemy()
      }

      var isCollided = function (x, y) {
        return (
          (x + config.size) > config.width || 
          x < 0 ||
          (y + config.size) > config.height || 
          y < 0
        )
      }

      var move  = function(direction){
        nextX = state.x + config.step * direction[0]
        nextY = state.y + config.step * direction[1]
        if (isCollided(nextX, nextY)) return;

        state.x = nextX
        state.y = nextY
      };

      var shoot = function(e){
        var mouse_coordinate= { x: e.pageX, y: e.pageY} 
        createBullet(mouse_coordinate)
      }

      function createBullet (mouse_coordinate) {
        var x = state.x + config.size/ 2
        var y = state.y
        var element = $('<div class="bullet">')
          .css({
            width: config.bullet.size,
            height: config.bullet.size,
            top: y,
            left: x
          })
          .appendTo(stage);
        element.from = [x, y]
        element.x = x
        element.y = y

        element.angle = getAngle(element, mouse_coordinate)
        element.timer = setInterval(function(){ flying(element) }, 17)
        state.bullets.push(element)
      }

      var update = function () {
        if (!isUpdating) return;
        requestAnimationFrame (function () {
          player.css({
            top: state.y,
            left: state.x
          })
          updateEnemy()
          updateBullet()
          update()
        })
      }

      init()

      var HANDLE_EVENTS = {
        keydown: handleKeydown,
        click: handleClick
      }

      var ATTACK_EVENTS = {
        gun: shoot
      }

      $(document).on('keydown click', function(e){
        HANDLE_EVENTS[e.type](e)
        update()
      })

      function handleKeydown (e) {
        if (moving[e.which]) {
          move(moving[e.which])
        }
      }

      function handleClick (e) {
        ATTACK_EVENTS[state.attackType](e)
        
      }

      function flying(bullet) {
        var v = calculateXY(bullet.x, bullet.y, bullet.angle)
        bullet.x += v[0]
        bullet.y -= v[1]
        var distance = Math.abs(bullet.y - bullet.from[1])
        if (distance > config.bullet.range) {
          deleteBullet(bullet)
          return
        }

        checkBullets(bullet)
      }

      function updateBullet(){
        state.bullets.forEach(function(bullet) {
          bullet.css({top: bullet.y, left: bullet.x})
        })
      }

      function checkBullets(bullet){
        if (doesBulletHitEnemy(bullet.x, bullet.y) && state.enemy.hp > 0) {
          damageEnemy()
          deleteBullet(bullet)
        }
      }

      function createEnemy () {
        var elem = state.enemy.elem.css({
          top: state.enemy.y,
          left: state.enemy.x, 
          width: config.enemy.size.width,
          height: config.enemy.size.height
        }).appendTo(stage)
      }

      function damageEnemy () {
        if (state.enemy.hp <= 0) return
        state.enemy.hp -= config.bullet.damage
      }

      function updateEnemy () {
        var enemy = state.enemy
        var elem = enemy.elem
        elem.css({ opacity: enemy.hp / 30 })
      }

      function doesBulletHitEnemy(x, y) {
        var enemy = state.enemy
        var enemyWidth = config.enemy.size.width
        var enemyHeight = config.enemy.size.height
        if (
          x <= (enemy.x + enemyWidth) && 
          x >= enemy.x && 
          y <= (enemy.y + enemyHeight) && 
          y >= enemy.y
        ) { 
          return true 
        }

        return false
      }

      function deleteBullet (bullet) {
        bullet.remove();
        state.bullets.splice(state.bullets.indexOf(bullet), 1)
        clearInterval(bullet.timer)
      }

      function getAngle(soucePoint,targetPoint)
      {
        var res=(Math.atan2(targetPoint.y-soucePoint.y,targetPoint.x-soucePoint.x)) / Math.PI * 180.0;
        var angle = (res>=0 && res <=180)?res+=90:((res<0 && res>=-90)? res+=90: res+=450);
        console.log(angle)
        return angle
      }

      function calculateXY(x, y , angle){
        var vx = Math.cos(angle) * config.bullet.speed
        var vy = Math.sin(angle) * config.bullet.speed
        return [vx, vy]
      }
    </script>
  </body>
</html>
